<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Travel Today</title>
    <!-- google maps -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDLoW4NIwbwoBdIEKhVbZQvJm8_DT-Las&callback=initMap&libraries=places&v=weekly"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBnSoYvrdN8o3qt17rQzeCUE9bJJj2k8DE&libraries=places"
      defer></script>
    
    <link rel="stylesheet" href="style.css">
</head>

<body>
      <!-- Jumbotron for Title -->
      <div class="jumbotron" style="background-color: #2db0c7 ; color: white;">
        <h1><center>Travel Today</center></h1>
      </div>
          <!--Restaurant search Result-->
        <div class= "restaurantContainer">Restaurant result goes here. </div>
          <!--Attraction Search Results-->
          <div class= "attractContainer">Attraction result goes here.</div>
  <!-- Form for Searching City -->
    <div class= "map-container">
      <form>
        <div class="form-group col">
            <label for="search">Search for a city: </label>
            <input class="form-control" id="enter-city" placeholder="Enter city">
        </div>
        <button type="submit" class="btn btn-primary" id="search">Search</button>
            <div id="cities-buttons"></div>
      </form>
      <br>
        <!-- Google Map -->
        <div id="map"></div>
          <!-- Location Information -->
          <div id="location-div"></div>
    </div>


    <!--Saved items goes here-->
    <div>Saved results</div>


    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js" integrity="sha512-WNLxfP/8cVYL9sj8Jnp6et0BkubLP31jhTG9vhL/F5uEZmg5wEzKoXp1kJslzPQWwPT1eyMiSxlKCgzHLOTOTQ==" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>

</html>
